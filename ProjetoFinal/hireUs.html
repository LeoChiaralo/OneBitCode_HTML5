<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><img src="./Imagens/logo.png" alt="SpaceX" /></a>
        |
        <a href="spaceships.html">The Spaceships</a>
        |
        <a href="hireUs.html">Hire Us</a>
      </nav>
    </header>
    <hr />
    <div>
      <h2>Hire Us Now</h2>
      <p>
        Leave a message to request one of our services and we wil get back to
        you as soon as possible.
      </p>
    </div>
    <br />
    <br />
    <div>
      <form action="">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          -
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>
        <br />
        <br />
        <div>
          <label for="spaceship">Spaceship:</label>
          <select id="spaceship" name="spaceship">
            <option value="falcon_9">Falcon 9</option>
            <option value="falcon_heavy">Falcon Heavy</option>
          </select>
          |
          <label for="service">Type of Service:</label>
          <input type="search" id="service" name="service" list="list" />
          <datalist id="list">
            <option value="Nam quis nulla"></option>
            <option value="Integer malesuada"></option>
            <option value="Nam quis nulla. Integer malesuada"></option>
          </datalist>
        </div>
        <br />
        <br />
        <div>
          <input type="submit" value="Send Message" />
        </div>
      </form>
    </div>
  </body>
</html>
