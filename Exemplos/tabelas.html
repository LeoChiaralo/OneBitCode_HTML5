<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <!-- Título da tabela -->
      <caption>
        <strong>Satélites de Urano</strong>
      </caption>
      <!-- Tag para separar o head do body -->
      <thead>
        <!-- Linha da tabela -->
        <tr>
          <!-- Casinhas dos títulos -->
          <th>Nome</th>
          <th>Data de descobrimento</th>
        </tr>
      </thead>

      <!-- Tag para separa o body do head -->
      <tbody>
        <tr>
          <!-- Casinhas do conteúdo -->
          <td>Titânia</td>
          <td>1787</td>
        </tr>

        <tr>
          <td>Oberon</td>
          <td>1787</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
