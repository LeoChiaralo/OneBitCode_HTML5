<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divs e Span</title>
  </head>
  <body>
    <h1>Galáxias</h1>
    <!-- A div vai separar o conteúdo em blocos e o span vai separar em linha -->
    <div style="background-color: blue">
      <p>Galáxia <span style="background-color: red">Andrômeda</span></p>
      <p>Galáxia Olho Negro</p>
      <p>Galáxia do Cata-Vento</p>
    </div>
  </body>
</html>
