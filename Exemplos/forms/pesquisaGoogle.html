<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Encontre no Google</h3>
    <!-- action é onde fica a URL para onde o form vai ser enviado -->
    <form action="https://www.google.com/search">
      <!-- Texto associado a um input -->
      <!-- for é o atributo que identifica para qual ID está associado -->
      <label for="q">O que deseja pesquisar?</label>
      <!-- Tag de entrada de dados, existem vários types -->
      <!-- placeholder é um atributo que apresenta exemplos no input -->
      <input type="text" id="q" name="q" placeholder="Nasa, SpaceX" />
      <!-- value é o atributo do valor da tag, no caso vai mudar o texto do botão -->
      <input type="submit" value="Pesquisar" />
    </form>
  </body>
</html>
