<!DOCTYPE html>

  <head>

    <title>Document</title>
  </head>
  <body>
    <h2>Planetas não ordenados</h2>
    <!-- Lista não ordenada -->

      <li>Júpiter</li>
      <li>Saturno</li>
      <li>Marte</li>

    <h2>Planetas ordenados</h2>

      <li>Mercúrio</li>
      <li>Vênus</li>
      <li>Terra</li>
      <li>Marte</li>
      <li>Júpiter</li>

      <li>Urano</li>
      <li>Netuno</li>
    </ol>
